apiVersion: hostconfig.airshipit.org/v1alpha1
kind: HostConfig
metadata:
  name: check-expiry
spec:
  # Add fields here
  host_groups:
   - name: "kubernetes.io/role"
     values:
      - "master"
  sequential: false
  reexecute: false
  config:
    openssl_info:
      - path: "/etc/kubernetes/pki/ca.crt"
      - path: "/etc/kubernetes/pki/apiserver.crt"
